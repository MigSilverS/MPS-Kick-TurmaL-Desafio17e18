<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IGN</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/ign.png" alt="IGN Logo">
        </div>
        <nav class="nav">
            <a href="#">XBOX</a>
            <a href="#">PS5</a>
            <a href="#">SWITCH</a>
            <a href="#">VEJA MAIS</a>
        </nav>
        <div class="search">
            <img src="img/icon-search.png" alt="Search Icon">
        </div>
        <div class="dropdown">
            <button class="dropbtn">Entrar</button>
            <div class="dropdown-content">
                <a href="#">Entrar</a>

                <a href="#">Dados da conta</a>
                <a href="#">Privacidade</a>

    <section class="menu">
        <nav class="menuitem">
            <a href="#">GAMES</a>
            <div>|</div>

            <div>|</div>
            <a href="#">GAMES</a>
            <div>|</div>
            <a href="#">GAMES</a>
        </nav>
    </section>

    <section class="imagens">
        <div class="item">
            <img src="img/fifa.webp" alt="FIFA Image">
        </div>
        <div class="item">
            <img src="img/jurassicpark.webp" alt="Jurassic Park Image">
        </div>
        <div class="item">
            <img src="img/ps4.jpg" alt="PS4 Image">
        </div>
        <div class="item">
            <img src="img/tomcruise.webp" alt="Tom Cruise Image">
        </div>
    </section>

</html>
